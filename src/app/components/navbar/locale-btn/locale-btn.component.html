<div class="locale-container">
    <span><i class="fa-solid fa-language"></i><span i18n>Language</span></span>

    <ul class="locale">
        <li [class]="{'locale__item': true, 'locale__item--active': this.locale.activeLocale === item}" *ngFor="let item of this.localeList;" (click)="locale.changeLocale(item)">
            <button>{{item}}</button>
        </li>
    </ul>
</div>
